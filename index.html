<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favico.tmp" type="image/x-icon">
    <title>To do list</title>
</head>
<body>
    <img class="main-img" src="assets/img.svg" alt="imagem do to do list">
    <main>
        <div class="top">
            <div class="header">
                <h1>To Do list <img class="icon-todolist" src="assets/list.png" alt=""></h1>

                <div class="circles-iphone">
                    <div class="circles circle1"></div>
                    <div class="circles circle2"></div>
                    <div class="circles circle3"></div>
                </div>
            </div>

            <div class="add-task">
                <input class="input" type="text" placeholder="Digite sua tarefa...">
                <button class="button-add">ADD</button>
            </div>
        </div>

        <div class="tasks">
        </div>

        <div class="notification-create-task">
            <div class="notification-create-task-content">
                <img src="assets/list.png" alt="">
                <p>tarefa criada</p>
            </div>
        </div>

        <div class="notification-turned-task">
            <div class="notification-turned-task-content">
                <i class="fa-solid fa-trash"></i>
                <p>tarefa apagada</p>
            </div>
        </div>

        <div class="notification-edit-task">
            <div class="notification-edit-task-content">
                <i class="fa-solid fa-pen-to-square"></i>
                <p>tarefa editada</p>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
