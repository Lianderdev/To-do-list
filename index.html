<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>To do list</title>
</head>
<body>
    <main>
        <div class="header">
            <h1>To Do list</h1>

            <div class="circles-iphone">
                <div class="circles circle1"></div>
                <div class="circles circle2"></div>
                <div class="circles circle3"></div>
            </div>
        </div>

        <div class="add-task">
            <input class="input" type="text" placeholder="Digite sua tarefa...">
            <button class="button-add">Add</button>
        </div>

        <div class="tasks">
        </div>

        <img class="main-img" src="assets/img.svg" alt="imagem do to do list">
    </main>

    <script src="script.js"></script>
</body>
</html>
